<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Book Reading List</title>

	<!-- Bootstrap core CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light" onload="fetchBooks();">

	<div class="container">
		<div class="py-5 text-center">
			<h2>Book Reading List</h2>
			<p class="lead">A simple application, made with Bootstrap and Javascript to log what books to read with their URLs
				on the internet (e.g. goodreads.com).</p>
		</div>

		<div class="row text-center justify-content-center">
			<div class="col-md-8 order-md-1">
				<form id="myForm">
					<div class="mb-3">
						<label for="book-name">Book to read</label>
						<input type="text" class="form-control" id="bookName" placeholder="Add a new book">
						<div class="invalid-feedback">
							Please enter a valid book name.
						</div>
					</div>
					<div class="mb-3">
						<label for="book-url">Book's URL adress</label>
						<input type="text" class="form-control" id="bookURL" placeholder="Add the URL of the book">
						<div class="invalid-feedback">
							Please enter valid book's URL address.
						</div>
					</div>
					<div class="mb-3">
						<label for="comment">Comments</label>
						<input type="text" class="form-control" id="bookComments" placeholder="Add a short comment about the book">
					</div>
					<hr class="mb-4">
					<button class="btn btn-primary btn-lg" type="submit">Submit</button>
				</form>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-sm-10 col-md-10 col-lg-10">
				<div id="booksResults" style="padding: 15px 0;"></div>
			</div>
		</div>

		<footer class=" my-5 pt-5 text-muted
				 text-center text-small">
			<p class="mb-1">&copy; 2017-2018 Company Name</p>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="/js/main.js"></script>
</body>

</html>
